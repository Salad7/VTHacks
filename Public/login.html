<body onload="initLogin();loadFooter()">
  <div class="card_login">
  <div style="margin: 0 auto;width:96px">
    <figure class="image is-128x128" style="padding-top:16px;">
  <img class="login_img" src="Images/cityscape.png" style="height:96px;width:96px;"  alt="Avatar">
  </figure>
</div>
  <div class="container" style="padding-top:0px">
    <!-- <h1 class="login_h1">Welcome back!</h1> -->
   <label class="label"><b>Email Address</b></label>
   <p class="control has-icons-left">
   <input class="input" type="text" placeholder="Enter Username" name="uname"  id="email_login" required>
   <span class="icon is-small is-left">
       <i class="fa fa-user-circle"></i>
     </span>
   <label class="label"><b>Password</b></label>
   <p class="control has-icons-left">
   <input class="input" type="password" placeholder="Enter Password" name="psw" id="password_login" required>
   <span class="icon is-small is-left">
       <i class="fa fa fa-key"></i>
     </span>

   <button class="button"type="submit" style="margin-top:16px;width:100%"id="submit_login" >Login</button>
   <button class="button"type="submit" style="margin-top:16px;width:100%" onclick="redirectRegister()" >Create Account</button>

    </div>
   <a style="margin-top:32px;padding-left:16px;" >Forgot <u onclick="startForgot()">password?</u></a>
  </div>

  <footer class="footer" style="position : absolute;bottom : 0;height : 40px;margin-top : 40px;width:100%">
    <div id = "footerArea">
    </div>
  </footer>

  <div class="modal" id="forgot">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Oops, send us your email and we'll send a reset form</p>
        <button class="delete" aria-label="close" onclick="endForgot()"></button>
      </header>
      <section class="modal-card-body">
      <input class="input" id="forgot_input" placeholder="Enter your email address"></input>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" onclick="forgotPassword()">Send reset</button>
        <button class="button" onclick="endForgot()">Cancel</button>
      </footer>
    </div>
  </div>
